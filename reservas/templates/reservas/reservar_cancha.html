
{% extends 'reservas/layout.html' %}
{% block content %}
<h2>Reservar Cancha: {{ cancha.nombre }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="fecha">Fecha y Hora:</label>
    <input type="datetime-local" id="fecha" name="fecha" required><br>
    <button type="submit">Reservar</button>
</form>
{% endblock %}
