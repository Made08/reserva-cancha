
{% extends 'reservas/layout.html' %}
{% block content %}
<h2>Lista de Canchas</h2>
<a href="{% url 'agregar_cancha' %}">Agregar Cancha</a>
<ul>
    {% for cancha in canchas %}
        <li>{{ cancha.nombre }} - {{ cancha.ubicacion }}
            <a href="{% url 'reservar_cancha' cancha.id %}">Reservar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
